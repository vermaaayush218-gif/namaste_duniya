<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_.css">
</head>
<body>
    <h1>Notepage</h1>
    <h2>page to save the thoughts</h2>
    <p>Hey, i am you personal note page where you 
    can save all your thoughts and ideas. Feel free to jot down anything that comes to mind!
    </p>


    <form action="">
        <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Write your notes here..."></textarea>
        <br>
        <button type="submit">Save Note</button>
    </form>

    <h2>Thank you for sharing this 
    moment with me!</h2>
    <h2>i will keep this upto me only</h2>

</body>
</html>
